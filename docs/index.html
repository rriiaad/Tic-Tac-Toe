<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tick Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h1>
          Let's play <br />
          the Tic-tac-toe <br />
          Game!
        </h1>
        <div class="restart" id="new">Start a new game</div>
      </div>
      <div class="right" id="jeux">
        <div class="game">
          <div class="head">
            <div class="player-X turnX">
              <span>Player X</span>
              <span class="counterX">0</span>
            </div>
            <div class="player-O">
              <span>Player O</span>
              <span class="counterO">0</span>
            </div>
          </div>

          <div class="table">
            <div class="board-tile" data-index="0"></div>
            <div class="board-tile" data-index="1"></div>
            <div class="board-tile" data-index="2"></div>
            <div class="board-tile" data-index="3"></div>
            <div class="board-tile" data-index="4"></div>
            <div class="board-tile" data-index="5"></div>
            <div class="board-tile" data-index="6"></div>
            <div class="board-tile" data-index="7"></div>
            <div class="board-tile" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
